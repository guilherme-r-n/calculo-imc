<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tabela de IMC</title>
  </head>
  <body>
    <header><h1>Cálculo IMC</h1></header>
    <label for="input-weight">Peso (Kg):</label><br />
    <input id="input-weight" type="number" value="98" step="0.1" /><br /><br />

    <label for="input-height">Altura (M):</label><br />
    <input id="input-height" type="number" value="1.62" step="0.01" />

    <p>
      <button id="button-calculate-imc">Calcular IMC</button>
    </p>

    <p id="paragraph-result">Seu IMC é <strong id="imc-result"></strong>.</p>
    <p>Este resultado indica que é <strong id="imc-level"></strong>.</p>

    <script defer src="./js/script.js"></script>
  </body>
</html>
